version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_actitubb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: dantrottel
      MYSQL_USER: dantrottel_user
      MYSQL_PASSWORD: clave123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql

  backend:
    build: ./backend
    container_name: backend_actitubb
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: dantrottel_user
      DB_PASSWORD: clave123
      DB_NAME: dantrottel

  frontend:
    build: ./frontend
    container_name: frontend_actitubb
    ports:
      - "4200:80"
    depends_on:
      - backend

volumes:
  mysql_data:
