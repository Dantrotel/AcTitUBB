services:
  mysql:
    image: mysql:8.0
    container_name: mysql_actitubb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: actitubb
      MYSQL_USER: AcTitUBB
      MYSQL_PASSWORD: 1234
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ..\backend\src\db\database.sql:/docker-entrypoint-initdb.d/database.sql

  backend:
    build: ./backend
    container_name: backend_actitubb
    ports:
      - "3000:3000"
    depends_on:
      - mysql
    env_file:
      - ./backend/.env

  frontend:
    build: ./frontend
    container_name: frontend_actitubb
    ports:
      - "4200:80"
    depends_on:
      - backend

volumes:
  mysql_data:
