services:
  # Base de Datos
  mysql:
    image: mysql:8.0
    container_name: actitubb_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-1234}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-actitubb}
      MYSQL_USER: ${MYSQL_USER:-actitubb_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-actitubb123}
      TZ: America/Santiago
    ports:
      - "3306:3306" # Solo accesible si tu firewall permite el 3306, sino solo será interno.
    volumes:
      - mysql_data:/var/lib/mysql
      # Asegúrate de que este archivo exista en tu carpeta, si no, borra esta línea:
      - ./backend/src/db/database.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    command: --default-authentication-plugin=mysql_native_password --max_allowed_packet=64M
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-1234}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - actitubb_network

  # Backend (Node.js)
  backend:
    build: 
      context: ./backend
      dockerfile: dockerfile
    container_name: actitubb_backend
    restart: unless-stopped
    ports:
      - "2242:3000"  # <--- CORREGIDO: Puerto externo 2242 mapeado al 3000 interno
    depends_on:
      mysql:
        condition: service_healthy
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql      # Nombre del servicio de arriba
      - DB_PORT=3306
      - DB_NAME=${MYSQL_DATABASE:-actitubb}
      - DB_USER=${MYSQL_USER:-actitubb_user}
      - DB_PASSWORD=${MYSQL_PASSWORD:-actitubb123}
      - PORT=3000
    volumes:
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
    networks:
      - actitubb_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"] # Asegúrate de tener una ruta /health o quita esto
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Angular/Nginx)
  frontend:
    build: 
      context: ./frontend
      dockerfile: dockerfile
      args:
        - NODE_ENV=production
    container_name: actitubb_frontend
    restart: unless-stopped
    ports:
      - "8090:80"   # <--- CORREGIDO: Puerto externo 8090 mapeado al 80 interno
    depends_on:
      backend:
        condition: service_healthy
    environment:
      # IMPORTANTE: Aquí está la magia. El navegador usará esta URL.
      - API_URL=http://146.83.194.188:2242
      - NODE_ENV=production
    networks:
      - actitubb_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

volumes:
  mysql_data:
    driver: local
  backend_uploads:
    driver: local
  backend_logs:
    driver: local

networks:
  actitubb_network:
    driver: bridge
    name: actitubb_network