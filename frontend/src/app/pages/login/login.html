<div class="login-container">
  <h2>Iniciar Sesión - AcTitUBB</h2>
  <form (ngSubmit)="login()" novalidate>
    <div class="form-group">
      <label for="usuario">Correo institucional o RUT</label>
      <input
        type="text"
        id="usuario"
        [(ngModel)]="usuario"
        name="usuario"
        placeholder="Ej: 12345678-9 o usuario@ubiobio.cl"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>

    <div class="button-group">
<button type="submit" class="login-button">ingresar</button>
      <button type="button" class="secondary-button" (click)="goToRegister()">Ir a Registro</button>
    </div>
  </form>
</div>
