<div class="login-container">
  <h2>Iniciar Sesión - AcTitUBB</h2>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="usuario">Correo institucional o RUT</label>
      <input
        type="text"
        id="usuario"
        [(ngModel)]="usuario"
        name="usuario"
        required
        placeholder="ej: 12345678-9 o usuario@ubiobio.cl"
      />
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>
    <button class="login-button" type="submit">Ingresar</button>
    <button class= "login-button" type="button" (click)="goToRegister()">Ir a Registro</button>
  </form>
</div>
