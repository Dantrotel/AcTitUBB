<div class="titulo-seccion">Propuestas Asignadas</div>

<div *ngIf="loading" class="estado-carga">Cargando...</div>
<div *ngIf="error" class="estado-error">{{ error }}</div>

<div class="cards-container" *ngIf="!loading && propuestas.length">
  <mat-card class="propuesta-card" *ngFor="let propuesta of propuestas">
    <mat-card-title>{{ propuesta.titulo }}</mat-card-title>
    <mat-card-subtitle>{{ propuesta.estado }}</mat-card-subtitle>
    <mat-card-content>
      <p><strong>Alumno:</strong> {{ propuesta.alumnoNombre }}</p>
      <p><strong>Descripci√≥n:</strong> {{ propuesta.descripcion }}</p>
    </mat-card-content>
    <button mat-button color="primary" [routerLink]="['/profesor/propuestas/revisar', propuesta.id]">
      Revisar
    </button>
  </mat-card>
</div>

<div *ngIf="!loading && !propuestas.length && !error" class="estado-vacio">
  No hay propuestas asignadas.
</div>
