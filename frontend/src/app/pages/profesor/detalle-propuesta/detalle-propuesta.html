<div class="contenedor">
  <h2>{{ propuesta.titulo }}</h2>
  <p>{{ propuesta.descripcion }}</p>

  <label for="comentario">Comentario:</label>
  <textarea [(ngModel)]="comentario" rows="4"></textarea>
  <button (click)="dejarComentario()">Enviar Comentario</button>

  <h3>Estado Actual: {{ propuesta.estado }}</h3>
    <textarea [(ngModel)]="comentario" placeholder="Deja un comentario..."></textarea>
    <button (click)="guardarRevision('aprobada')">Aprobar</button>
    <button (click)="cambiarEstado('En revisión')">En revisión</button>
    <button (click)="guardarRevision('rechazada')">Rechazar</button>

  <h3>Comentarios anteriores:</h3>
  <ul>
    <li *ngFor="let c of propuesta.comentarios">{{ c }}</li>
  </ul>
</div>
