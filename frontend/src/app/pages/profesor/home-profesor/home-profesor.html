<h2>Bienvenido, {{ profesor.nombre }}</h2>

<p><strong>Correo:</strong> {{ profesor.correo }}</p>
<p><strong>Departamento:</strong> {{ profesor.departamento }}</p>

<div class="card-container">
  <mat-card *ngFor="let opcion of opciones" class="opcion-card" (click)="navegar(opcion.ruta)" matTooltip="{{ opcion.descripcion }}">
    <mat-icon class="icono">{{ opcion.icono }}</mat-icon>
    <mat-card-title>{{ opcion.titulo }}</mat-card-title>
    <mat-card-content>{{ opcion.descripcion }}</mat-card-content>
  </mat-card>
</div>

<div class="acciones">
  <button mat-raised-button color="warn" (click)="cerrarSesion()">Cerrar Sesi√≥n</button>
</div>
