<section class="contenedor-home">
  <h2 class="titulo">👨‍🏫 Bienvenido, {{ profesor.nombre }}</h2>

  <div class="tarjetas-opciones">
    <mat-card
      *ngFor="let opcion of opciones"
      class="tarjeta animacion"
      (click)="navegar(opcion.ruta)"
      matTooltip="{{ opcion.descripcion }}"
    >
      <mat-icon class="icono">{{ opcion.icono }}</mat-icon>
      <h3>{{ opcion.titulo }}</h3>
      <p>{{ opcion.descripcion }}</p>
    </mat-card>
  </div>

  <div class="acciones">
    <button mat-raised-button color="warn" (click)="cerrarSesion()">
      <mat-icon>logout</mat-icon> Cerrar Sesión
    </button>
  </div>
</section>
