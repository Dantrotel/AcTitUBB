<h2>Actualizar Propuesta</h2>
<form (ngSubmit)="actualizar()">
  <label>Título:</label>
  <input [(ngModel)]="propuesta.titulo" name="titulo" required />

  <label>Descripción:</label>
  <textarea [(ngModel)]="propuesta.descripcion" name="descripcion" required></textarea>

  <button type="submit">Actualizar</button>
</form>
