<div class="container">
  <header class="header">
    <div class="user-info">
      <h1>Bienvenido, {{estudiante.nombre}}</h1>
      <p>{{estudiante.carrera}} • {{estudiante.matricula}}</p>
    </div>
    <button mat-icon-button class="logout-btn" (click)="cerrarSesion()" matTooltip="Cerrar sesión">
      <mat-icon>logout</mat-icon>
    </button>
  </header>

  <div class="options-grid">
    <mat-card *ngFor="let opcion of opciones" class="option-card" (click)="navegar(opcion.ruta)">
      <mat-card-header>
        <mat-icon mat-card-avatar>{{opcion.icono}}</mat-icon>
        <mat-card-title>{{opcion.titulo}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{opcion.descripcion}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">Acceder</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
