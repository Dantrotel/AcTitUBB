<h2>Mis Propuestas</h2>
<ul>
  <li *ngFor="let propuesta of propuestas">
    <strong>{{ propuesta.titulo }}</strong> - Estado: {{ propuesta.estado }}<br />
    Comentarios: {{ propuesta.comentarios_profesor || 'Sin comentarios' }}
    <br />
    <button (click)="irAEditar(propuesta.id)">Editar</button>
    <button (click)="eliminarPropuesta(propuesta.id)">Eliminar</button>
    <button (click)="verdetalle(propuesta.id)">Ver Detalles</button>
  </li>

</ul>
