<div class="propuestas-container">
  <h2>Mis Propuestas</h2>
  <ul class="propuestas-list">
    <li *ngFor="let propuesta of propuestas" class="propuesta-item">
      <div class="propuesta-header">
        <strong class="titulo">{{ propuesta.titulo }}</strong>
        <span class="estado">Estado: {{ propuesta.estado }}</span>
      </div>

      <p class="comentarios">
        <strong>Comentarios:</strong> {{ propuesta.comentarios_profesor || 'Sin comentarios' }}
      </p>

      <div class="acciones">
        <!-- Solo puede editar si es el autor -->
        <button
          *ngIf="propuesta.puedeEditar"
          class="btn btn-editar"
          (click)="irAEditar(propuesta.id)"
        >
          Editar
        </button>

        <!-- Solo puede eliminar si es el autor o un admin -->
        <button
          *ngIf="propuesta.puedeEliminar"
          class="btn btn-eliminar"
          (click)="eliminarPropuesta(propuesta.id)"
        >
          Eliminar
        </button>

        <button class="btn btn-detalles" (click)="verdetalle(propuesta.id)">Ver Detalles</button>
      </div>
    </li>
  </ul>
</div>
