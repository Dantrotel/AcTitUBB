<div class="register-container">
  <div class="logo-container">
    <div class="logo">AcTitUBB</div>
  </div>
  
  <h2>Crear Cuenta</h2>

  <form (ngSubmit)="register()" novalidate>
    <div class="form-group">
      <label for="rut">
        <i class="fa fa-id-card"></i> RUT
      </label>
      <input
        type="text"
        id="rut"
        [(ngModel)]="rut"
        name="rut"
        required
        placeholder="12345678-9"
        autocomplete="off"
      />
    </div>

    <div class="form-group">
      <label for="nombre">
        <i class="fa fa-user"></i> Nombre completo
      </label>
      <input
        type="text"
        id="nombre"
        [(ngModel)]="nombre"
        name="nombre"
        required
        placeholder="Ej: Juan Edgardo"
        autocomplete="off"
      />
    </div>

    <div class="form-group">
      <label for="email">
        <i class="fa fa-envelope"></i> Correo institucional
      </label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
        placeholder="correo@alumnos.ubiobio.cl"
        autocomplete="off"
      />
    </div>

    <div class="form-group">
      <label for="password">
        <i class="fa fa-lock"></i> Contraseña
      </label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
        placeholder="********"
        autocomplete="new-password"
      />
    </div>

    <div class="button-group">
      <button type="submit" [disabled]="!rut || !nombre || !email || !password">
        <i class="fa fa-user-plus"></i> Registrarse
      </button>

      <button type="button" class="back-button" (click)="volver()">
        <i class="fa fa-arrow-left"></i> Volver atrás
      </button>
    </div>
  </form>

  <p *ngIf="mensaje" class="success-message">
    <i class="fa" [ngClass]="{'fa-check-circle': !mensaje.includes('Error'), 'fa-exclamation-circle': mensaje.includes('Error')}"></i>
    {{ mensaje }}
  </p>

  <div class="footer">
    <p>Universidad del Bío-Bío &copy; {{currentYear}}</p>
  </div>
</div>
