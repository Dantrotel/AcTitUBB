# Configuraci√≥n de desarrollo con hot-reload
services:
  mysql:
    image: mysql:8.0
    container_name: actitubb_mysql_dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: actitubb
      MYSQL_USER: actitubb_user
      MYSQL_PASSWORD: actitubb123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_dev:/var/lib/mysql
      - ./backend/src/db/database.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - actitubb_network_dev

  backend:
    build: 
      context: ./backend
      dockerfile: dockerfile.dev
    container_name: actitubb_backend_dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - mysql
    environment:
      - NODE_ENV=development
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=actitubb
      - DB_USER=actitubb_user
      - DB_PASSWORD=actitubb123
      - PORT=3000
      - JWT_SECRET=dev_secret_key_change_in_production
      - EMAIL_USER=${EMAIL_USER:-test@example.com}
      - EMAIL_PASS=${EMAIL_PASS:-test_password}
    volumes:
      - ./backend/src:/app/src:cached
      - ./backend/package.json:/app/package.json:cached
      - ./backend/package-lock.json:/app/package-lock.json:cached
      - backend_node_modules:/app/node_modules
      - backend_uploads_dev:/app/uploads
      - backend_logs_dev:/app/logs
    networks:
      - actitubb_network_dev

  frontend:
    build: 
      context: ./frontend
      dockerfile: dockerfile.dev
    container_name: actitubb_frontend_dev
    restart: unless-stopped
    ports:
      - "4200:4200"
    depends_on:
      - backend
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend/src:/app/src:cached
      - ./frontend/public:/app/public:cached
      - ./frontend/angular.json:/app/angular.json:cached
      - ./frontend/tsconfig.json:/app/tsconfig.json:cached
      - ./frontend/tsconfig.app.json:/app/tsconfig.app.json:cached
      - ./frontend/vite.config.ts:/app/vite.config.ts:cached
      - ./frontend/package.json:/app/package.json:cached
      - ./frontend/package-lock.json:/app/package-lock.json:cached
      - frontend_node_modules:/app/node_modules
      - frontend_angular_cache:/app/.angular
    networks:
      - actitubb_network_dev

volumes:
  mysql_data_dev:
    driver: local
  backend_node_modules:
    driver: local
  backend_uploads_dev:
    driver: local
  backend_logs_dev:
    driver: local
  frontend_node_modules:
    driver: local
  frontend_angular_cache:
    driver: local

networks:
  actitubb_network_dev:
    driver: bridge
    name: actitubb_network_dev
